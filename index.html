            <i class="fas fa-check"></i> Salvar
          </button>
          <button type="button" class="mt-3 ml-2 btn btn-danger btn-sm align-center" id="btnCancelSort">
              <i class="fas fa-times"></i> Cancelar
          </button>                                         
        </form>
      </div>  
    </div>
